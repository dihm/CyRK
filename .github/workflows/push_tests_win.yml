# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Windows Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test-windows:
    name: Test CyRK on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          # Skip 3.9 since we will perform coverage on it later
          - "3.10"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-timeout scipy>=1.7.3
      - name: Install package
        run: |
          python -m pip install . -v

      - name: Run pytest
        run: pytest -v --timeout=300 .\Tests\

  test-39-with-coverage:
    name: Test Python 3.9 and Upload Coverage Report
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-timeout pytest-cov scipy>=1.7.3
      - name: Install package
        run: |
          python -m pip install . -v

      - name: Run pytest
        run: pytest -v --cov=. --cov-report=xml --timeout=300 .\Tests\
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          flags: unittests
          verbose: true
          name: coverage