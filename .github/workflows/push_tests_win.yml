      - name: Install package
        run: |
          python -m pip install . -v

      - name: Run pytest
        run: python -m pytest -v --timeout=300

  test-310:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python "3.10"
        uses: actions/setup-python@v2.2.2
